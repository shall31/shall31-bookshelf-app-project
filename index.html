<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="inputBook" data-testid="bookForm" >
          <div>
            <label for="inputTitle">Judul</label>
            <input id="inputTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div>
            <label for="inputAuthor">Penulis</label>
            <input id="inputAuthor" type="text" required  data-testid="bookFormAuthorInput"/>
          </div>
          <div>
            <label for="inputYear">Tahun</label>
            <input id="inputYear" type="number" required data-testid="bookFormYearInput"/>
          </div>
          <div>
            <label for="inputBookIsDone" id="inputBookIsDoneLabel">Selesai dibaca</label>
            <input
              id="inputBookIsDone"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke Rak <span id="tipeBuku"><strong>Belum Dibaca</strong></span></button>
        </form>
      </section>
      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>
      <section>
        <h2>Belum selesai dibaca</h2>

        <div id="listIsNotDone" data-testid="incompleteBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <div>
              <button data-testid="bookItemIsCompleteButton"></button>
              <button data-testid="bookItemDeleteButton"></button>
              <button data-testid="bookItemEditButton"></button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>

        <div id="listIsDone" data-testid="completeBookList">
          <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
          <div data-bookid="456456456" data-testid="bookItem">
            <h3 data-testid="bookItemTitle"></h3>
            <p data-testid="bookItemAuthor"></p>
            <p data-testid="bookItemYear"></p>
            <!-- <div>
              <button data-testid="bookItemIsCompleteButton"></button>
              <button data-testid="bookItemDeleteButton"></button>
              <button data-testid="bookItemEditButton"></button>
            </div> -->
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    
    <script src="dom.js"></script>

    <script src="localStorage.js"></script>
    
  </body>
</html>
